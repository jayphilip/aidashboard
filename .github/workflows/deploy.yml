name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - main
    # Trigger on any meaningful changes (removed path filters for reliability)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit on error

            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd ~/root/aidashboard || { echo "âŒ Project directory not found"; exit 1; }

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # Stop and remove all containers to avoid stale state
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down || true

            # Rebuild and restart all services
            echo "ğŸ”¨ Building and restarting all services..."
            docker-compose -f docker-compose.prod.yml up -d --build

            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 10

            # Check if all critical containers are running
            if docker-compose -f docker-compose.prod.yml ps | grep -E "(postgres|electric|web)" | grep -v "Up" > /dev/null; then
              echo "âŒ Deployment failed - some services not running"
              docker-compose -f docker-compose.prod.yml ps
              docker-compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            else
              echo "âœ… Deployment successful!"
              docker-compose -f docker-compose.prod.yml ps
            fi

            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "ğŸ‰ Deployment complete!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs above."
