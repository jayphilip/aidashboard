version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aidashboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aidashboard
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aidashboard

  electric:
    image: electricsql/electric:latest
    container_name: aidashboard-electric
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aidashboard
      ELECTRIC_WRITE_TO_PG_MODE: direct
      LOGICAL_PUBLISHER: true
      AUTH_MODE: insecure
      ELECTRIC_INSECURE: true
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aidashboard

volumes:
  postgres_data:

networks:
  aidashboard:
    driver: bridge
